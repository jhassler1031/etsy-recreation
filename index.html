<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etsy Recreation</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row no-gutters main-row">
        <!-- Column for sidebar =============================================-->
        <div class="col-3">
          <div class="side-bar">

          </div>
        </div>

        <!-- Column for tiles ===============================================-->
        <div class="col-9 tiles-area">
          <div class="row tiles-row">
            <!-- Tiles get created here by JS/Handlebars -->
          </div>
        </div>
      </div>
    </div>
<a href=""></a>
    <!-- Handlebar templates ================================================-->
    <!-- Template for Tiles -->
    <script id="tile-template" type="text/x-handlebars-template">
      {{#results}}
      <a href={{url}} class="col-4 tile">
        <div class="tile-img">
          {{#if Images.0.url_170x135}}
          <img src={{Images.0.url_170x135}} alt="Image of product">
          {{else}}
          <img src="images/no-image.jpg" alt="No Image Available">
          {{/if}}
        </div>
        <h1>{{title}}</h1>
        <p class="shop-name">{{Shop.shop_name}}</p>
        {{#if featured_rank}}
        <p>{{featured_rank}} out of 5 stars</p>
        {{else}}
        <p>No Ratings</p>
        {{/if}}
        <p class="price">${{price}}</p>
      </a>
      {{/results}}
    </script>

    <!-- Template for sidebar tags -->
    <script id="sidebar-template" type="text/x-handlebars-template">
      {{#results}}
        {{#tags}}
          <a href="{{}}"></a>
    </script>
    <!-- bring in handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- bring in jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- API Key in separate file not being uploaded to GitHub -->
    <script src="key.js"></script>
    <script src="main.js"></script>
  </body>
</html>
